<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
  <div class="px-4 py-4 sm:px-6">
    <h3 class="text-2xl leading-6 font-medium text-gray-900">
      Castle Information
    </h3>
    <p class="mt-1 max-w-2xl text-lg text-gray-500"></p>
  </div>
  <div class="border-t border-gray-200">
    <dl>
      <div class="bg-gray-50 px-4 py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-lg font-medium text-gray-500">Name</dt>
        <dd
          id="castle-name"
          class="mt-1 text-lg text-gray-900 sm:mt-0 sm:col-span-2"
        ></dd>
      </div>
      <div class="bg-white px-4 py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-lg font-medium text-gray-500">Castle type</dt>
        <dd
          id="castle-type"
          class="mt-1 text-lg text-gray-900 sm:mt-0 sm:col-span-2"
        ></dd>
      </div>
      <div class="bg-gray-50 px-4 py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-lg font-medium text-gray-500">Website</dt>
        <dd
          id="castle-website"
          class="mt-1 text-lg text-gray-900 sm:mt-0 sm:col-span-2"
        ></dd>
      </div>
      <div class="bg-white px-4 py-4 sm:grid sm:grid-cols-4 sm:gap-4 sm:px-6">
        <dt class="text-lg font-medium text-gray-500">Photos</dt>
        <div id="castle-photo-1"><img src="" /></div>
        <div id="castle-photo-2"><img src="" /></div>
        <div id="castle-photo-3"><img src="" /></div>
      </div>
      {% if request.user.is_authenticated %}
      <div class="bg-gray-50 px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-lg font-medium text-gray-500">Your collection</dt>
        <fieldset id="radio">
          <div class="mt-3 space-y-2">
            <div class="flex items-center">
              <input
                id="been"
                name="current-state"
                type="radio"
                value="Been"
                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
                onClick="showReviewBox()"
              />
              <label
                for="been"
                class="ml-3 block text-sm font-medium text-gray-700"
              >
                Been to
              </label>
            </div>
            <div class="flex items-center">
              <input
                id="wish"
                name="current-state"
                type="radio"
                value="Wishlist"
                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
                onClick="hideReviewBox()"
              />
              <label
                for="wish"
                class="ml-3 block text-sm font-medium text-gray-700"
              >
                Wishlist
              </label>
            </div>
            <div class="flex items-center">
              <input
                id="nope"
                name="current-state"
                type="radio"
                value="Nope"
                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
                onClick="hideReviewBox()"
              />
              <label
                for="nope"
                class="ml-3 block text-sm font-medium text-gray-700"
              >
                Nope
              </label>
            </div>
          </div>
        </fieldset>
      </div>
      <div
        class="bg-white px-4 py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
        id="review-area"
        style="display: none"
      >
        <dt class="text-lg font-medium text-gray-500">Add Review</dt>
        <div class="mt-1 col-span-2">
          <textarea
            id="review"
            name="review"
            rows="5"
            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"
            placeholder="Tell us something about this place..."
          ></textarea>
        </div>
      </div>
      <div class="bg-white px-4 py-4 sm:grid sm:grid-cols-2 sm:gap-4 sm:px-6">
        <button
          id="close-btn"
          type="button"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm"
        >
          Cancel
        </button>
        <button
          type="button"
          id="submit-btn"
          class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
        >
          Submit
        </button>
      </div>
      {% endif %}
    </dl>
  </div>
</div>
